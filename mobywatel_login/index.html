
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mObywatel</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #e6effa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .phone {
      width: 390px;
      height: 844px;
      background: white;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      padding: 32px 24px;
      position: relative;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .header img {
      width: 24px;
      height: 24px;
    }

    h1 {
      font-size: 24px;
      margin: 0;
    }

    p {
      color: #666;
      margin-bottom: 32px;
    }

    label {
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      margin-bottom: 12px;
    }

    .forgot {
      display: block;
      text-align: left;
      color: #007aff;
      font-size: 15px;
      margin-bottom: 32px;
      text-decoration: none;
    }

    button {
      width: 100%;
      background-color: #007aff;
      color: white;
      font-size: 17px;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .top-bar {
      position: absolute;
      top: 12px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="phone">
    <div class="time" id="data"></div>
    <div class="header">
      <img src="./Herb_Polski.svg.webp"> 
      <strong>mObywatel</strong>
    </div>
    <h1>Dzień dobry!</h1>
    <p>Zaloguj się do aplikacji.</p>

    <form onsubmit="event.preventDefault(); window.location.href='mareczekkw.github.io/strona-g-wna">
      <label for="password">Hasło</label>
      <input type="password" id="password" name="password" required />

      <a class="forgot" href="#">Nie pamiętasz hasła?</a>

      <button type="submit">Zaloguj się</button>
<footer>      
<img id="coi" src="coi.png" alt="coi">   
</form>
  </div>
</body>
</html>
